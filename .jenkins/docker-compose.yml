database:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  environment:
    POSTGRES_PASSWORD: insecure
    POSTGRES_USER: handelsregister

elasticsearch:
  image: admin.datapunt.amsterdam.nl:5000/atlas/elasticsearch
  volumes:
    - ./backups/elasticsearch:/tmp/backups
  user: root
  command: /usr/share/elasticsearch/bin/elasticsearch -Des.insecure.allow.root=true -Des.network.host=0.0.0.0 -Des.path.repo=/tmp

importer:
  build: ../web
  links:
    - database:database
    - elasticsearch:elasticsearch
  environment:
    DB_NAME: handelsregister
    DB_PASSWORD: insecure
  volumes:
    - ./data:/app/data
  command: >
    bash -c "/app/docker-wait.sh \
            && pg_restore -j 4 -c -C -h database -d handelsregister -U handelsregister /app/data/handelsregister_latest.gz || true\
            && python manage.py migrate \
            && python manage.py run_import"

db-backup:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  links:
    - database:db
  volumes:
    - ./backups:/tmp/backups
  command: >
    bash -c "echo db:5432:handelsregister:handelsregister:insecure > ~/.pgpass \
            && chmod 600 ~/.pgpass \
            && pg_dump --clean \
                        -Fc \
                        -t handelsregister* \
                        -t geo*  \
                        -T auth*    \
                        -U handelsregister \
                        -h db -p 5432 \
                        handelsregister > /tmp/backups/database.dump"
