db-backup:
  image: build.datapunt.amsterdam.nl:5000/atlas/postgres
  links:
    - database:db
  environment:
    PGPASSWORD: insecure
  volumes:
    - ./backups:/tmp/backups
  command: >
    bash -c "echo database:5432:handelsregister:handelsregister:insecure > ~/.pgpass \
            && chmod 600 ~/.pgpass \
            && pg_dump --clean \
                        -Fc \
                        -t hr* \
                        -t kvk* \
                        -t geo*  \
                        -T auth*    \
                        -U handelsregister \
                        -h db -p 5432 \
                        handelsregister > /tmp/backups/database.dump"

el-backup:
  image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch
  links:
    - elasticsearch:el
  volumes:
    - ./backups/elasticsearch:/tmp/backups
  user: root
  command: >
    bash -c "curl -X PUT http://el:9200/_snapshot/backup -d '{ \"type\": \"fs\", \"settings\": { \"location\": \"/tmp/backups\" }}' \
            && curl -X PUT http://el:9200/_snapshot/backup/handelsregister?wait_for_completion=true -d '{ \"indices\": \"handelsregister\" }' \
            && chown -R 997:997 /tmp/backups"

