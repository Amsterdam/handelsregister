version: '3.0'
services:
  database:
    image: amsterdam/postgres
    ports:
      - "5406:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: handelsregister
      POSTGRES_USER: handelsregister
    volumes:
      - tmpdatabase:/tmp
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  elasticsearch:
    image: amsterdam/elasticsearch6
    command:  elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"

  web:
    build: ./web
    ports:
      - "8102:8080"
    links:
      - database
      - elasticsearch
    volumes:
      - $PWD/data:/app/data
    environment:
      DATABASE_NAME: handelsregister
      DATABASE_USER: handelsregister
      DATABASE_PASSWORD: insecure
      PGPASSWORD: insecure
      UWSGI_HTTP: ":8080"
      UWSGI_MODULE: "handelsregister.wsgi:application"
      UWSGI_PROCESSES: 4
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/static=/static"
      UWSGI_VACUUM: 1
      UWSGI_HARAKIRI: 15
      UWSGI_DIE_ON_TERM: 1
      command: >
            bash -c "/app/docker-wait.sh \
                    && /app/docker-migrate.sh \
                    && /app/docker-run.sh"

  swaggerui:
    image: amsterdam/oauth2swaggerui
    ports:
      - 8686:8686

volumes:
   tmpdatabase:
