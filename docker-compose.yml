database:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  ports:
    - "5406:5432"
  environment:
    POSTGRES_PASSWORD: insecure
    POSTGRES_DB: handelsregister
    POSTGRES_USER: handelsregister

web:
  build: ./web
  ports:
    - "8102:8000"
  links:
    - database:database
  volumes:
    - $PWD/data:/app/data
  environment:
    SECRET_KEY: hoi
    DATABASE_NAME: handelsregister
    DATABASE_USER: handelsregister
    DATABASE_PASSWORD: insecure
    DATABASE_PORT_5432_TCP_ADDR: database
    DATABASE_PORT_5432_TCP_PORT: 5432
    PGPASSWORD: insecure
